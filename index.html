<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <style>
      button {
        margin: 5px;
        padding: 5px 10px;
        font-size: 16px;
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        cursor: pointer;
      }
      button:disabled {
        background-color: black;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Hangman</h1>
    <p id="wordDisplay"></p>
    <p id="guessesLeft">Number of attempts: <span id="guesses">11</span></p>
    <div id="alphabet">
      <!-- Button for each letter from alphabet -->
    </div>
    <img id="hangmanImage" src="image1.jpg" width="200" height="200" />
    <button onclick="resetGame()">Restart</button>

    <script src="index.js"></script>
  </body>
</html>
